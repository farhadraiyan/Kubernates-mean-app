<div class="row my-3">

  <div class="col-md-2"></div>
  <div class="col-md-8" id="addVidSection">
      <div class="row py-2 head">
          <div class="col-md-12 text-center">
              <h2 class="text-center my-2">Add Video</h2>
          </div>
        </div>
    <div class="row">
      <div class="col-md-12 text-center text-danger">
          <p class="text-danger text-center" *ngIf="emptyField"><b > Field cannot be empty </b></p>

        <span *ngIf="!title.valid && title.touched"> First Name is required </span>
        <span *ngIf="!runtime.valid && runtime.touched">Last Name is required </span>
      </div>
    </div>

    <div class="row p-5">

      <div class="col-md-10 ">
        <form (ngSubmit)="addCustomer(cf)" #cf="ngForm">
          <div class="form-group row">
            <label for="fn" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input name="fn" type="text" class="form-control" id="fn" ngModel required #fn="ngModel">
            </div>

          </div>




          <button type="submit" class="btn btn-primary px-4 float-right">Add video</button>
        </form>

        <button [routerLink]="['/videolist']" class="btn btn-primary mr-3 float-right px-5">Back</button>

      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row my-5">
    <div class="col-md-12"></div>
  </div>
