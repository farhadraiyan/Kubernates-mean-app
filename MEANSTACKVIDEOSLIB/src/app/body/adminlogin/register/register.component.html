<div id="loginpage">
  <div class="row my-5">
    <div class="col-md-12 text-center">
      <h2>Register as Admin</h2>
    </div>
  </div>

<div class="row">
  <div class="col-md-12 text-center">
    <p class="text-danger" *ngIf="showMsg">Field cannot be empty </p>
    <p class="text-success" *ngIf="success">You have registered successfully, <a [routerLink]="['/login']">login</a></p>
    <p class="text-warning" *ngIf="userExist">User already exist</p>
  </div>

</div>

  <div class="row mt-3">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (ngSubmit)="addAdmin(register)" #register="ngForm">
        <div class="form-group">
          <input name="username" type="text" 
          class="form-control" placeholder="Enter User Name"
          required

          ngModel>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password"
          required
          ngModel>
        </div>
        <div class="form-group text-center py-3 ">
          <button type="submit" class="btn btn-block btn-primary p-2">Register</button>
        </div>

      </form>

    </div>
    <div class="col-md-3"></div>

  </div>

</div>
